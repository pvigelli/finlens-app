name: Expo EAS Build - Android

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'Seleziona il profilo di build: preview (APK) o production (AAB)'
        required: true
        default: 'preview'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Verify Expo login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Checking Expo login..."
          eas whoami || (echo "Expo login failed. Check EXPO_TOKEN secret." && exit 1)

      - name: Run EAS Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile ${{ github.event.inputs.build_profile }} --non-interactive
